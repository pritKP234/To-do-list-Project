{% extends 'app/dummy.html' %}

{% block title %}
    <title>ConfirmDelete</title>
{% endblock %}

{% block body_block %}
<div class="header-bar">
    <a href="{% url 'TaskList' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <h5>Are you sure you want to delete "{{task}}" ?</h5>
        <input class="btn btn-danger" type="submit" value="Yes-Delete">
    </form>
</div>
{% endblock %}
